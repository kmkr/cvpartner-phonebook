<ons-page class="center">
<div ng-controller="MasterController">
    {{error}}
    <ons-icon icon="spinner" spin="true" ng-if="model.spinner"></ons-icon>
    <ons-list ng-if="!model.spinner">
        <ons-list-item
                class="topcoat-list__item--tappable topcoat-list__item__line-height"
                ng-repeat="item in model.items">
            <ons-row>
                <ons-col size="10">
                    <ons-icon
                            icon="smile-o"
                            fixed-width="true">
                    </ons-icon>
                </ons-col>
                <ons-col class="left">
                    {{item.name}}
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</div>
</ons-page>
